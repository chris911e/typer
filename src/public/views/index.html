<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Typist</title>
    </head>
    <body>

        <div class="typist-wrapper">
            <ul class="nav-bar">
                <li><a href="/"><img src="../assets/logo.png" id="logo"></a></li>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
            </ul>

            <div class="stats">
                <span class="time">0</span><span>s</span>
                <span class="wpm">0</span><span>WPM</span>
                <span class="mistakes">100</span><span>%</span>
                <span class="button-span"><button class="option-button">Options</button></span>
            </div>

            <div class="pop-up">
                <select class="option">
                    <option value="nothing">...</option>
                    <option value="time">Time</option>
                    <option value="words">Words</option>
                </select>
                <select class="mode-option">
                    <option value="nothing">...</option>
                    <option value="easy">Easy</option>
                    <option value="normal">Normal</option>
                    <option value="hard">Hard</option>
                </select>
                <input type="text" class="option-input" maxlength="3" placeholder="123">
                <span class="option-suffix"></span>
                <button class="x-button">x</button>
                <button class="type-button">type</button>
            </div>


            <div class="text"></div>
            <div class="current-mode">Mode:</div>
            <textarea class="input" placeholder="Start Typing To Start" spellcheck="false"></textarea>
            <button class="restart-button">restart</button>

            <div class="keyboard">
                <div class="row-1">
                    <span>1</span>
                    <span>2</span>
                    <span>3</span>
                    <span>4</span>
                    <span>5</span>
                    <span>6</span>
                    <span>7</span>
                    <span>8</span>
                    <span>9</span>
                    <span>0</span>
                </div>
                <div class="row-2">
                    <span>q</span>
                    <span>w</span>
                    <span>e</span>
                    <span>r</span>
                    <span>t</span>
                    <span>z</span>
                    <span>u</span>
                    <span>i</span>
                    <span>o</span>
                    <span>p</span>
                </div>
                <div class="row-3">
                    <span>a</span>
                    <span>s</span>
                    <span>d</span>
                    <span>f</span>
                    <span>g</span>
                    <span>h</span>
                    <span>j</span>
                    <span>k</span>
                    <span>l</span>
                </div>
                <div class="row-4">
                    <span>y</span>
                    <span>x</span>
                    <span>c</span>
                    <span>v</span>
                    <span>b</span>
                    <span>n</span>
                    <span>m</span>
                </div>
                <div class="row-5">
                    <span>type</span>
                </div>
            </div>
        </div>


        <script type="module" src="../scripts/index.js"></script>
        <script type="module" src="../modules/typer.js"></script>
        <link rel="stylesheet" href="../css/index.css">


    </body>
    <footer class="footer">Typist | <a href="https://github.com/chris911e/typer" target="_blank">Repository</a></footer>
</html>
